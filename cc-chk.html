<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stripe Gate | iOS Glass</title>
  <link rel="icon" type="image/png" href="img/logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --muted: rgba(60, 60, 67, 0.6);
      --separator: rgba(60, 60, 67, 0.29);
      --ios-green: #34c759;
      --error: #ff3b30;
      --warn: #ff9f0a;
      --info: #007aff;
      --surface: rgba(255, 255, 255, 0.7);
      --surface-strong: rgba(255, 255, 255, 0.8);
      --glass-border: rgba(60, 60, 67, 0.15);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --radius-xl: 22px;
      --radius-md: 14px;
      --radius-sm: 10px;
      --transition: 220ms cubic-bezier(.2,.7,.3,1);
    }* { box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, "Segoe UI", Roboto, sans-serif;
  margin: 0;
  color: var(--text);
  background: var(--bg);
  min-height: 100dvh;
  display: flex;
  flex-direction: column;
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
}

.container {
  max-width: 900px;
  width: 100%;
  margin: 0 auto;
  padding: 24px clamp(16px, 4vw, 28px);
  flex: 1;
}

.card {
  position: relative;
  background: var(--surface);
  backdrop-filter: saturate(180%) blur(16px);
  -webkit-backdrop-filter: saturate(180%) blur(16px);
  border: 1px solid var(--glass-border);
  border-radius: var(--radius-xl);
  padding: clamp(20px, 3vw, 28px);
  box-shadow: var(--shadow);
  overflow: clip;
}

h1 {
  margin: 0 0 6px 0;
  text-align: center;
  font-weight: 700;
  letter-spacing: .2px;
  font-size: clamp(22px, 4.6vw, 28px);
}
.subtitle {
  text-align: center;
  color: var(--muted);
  margin: 0 0 22px 0;
  font-size: clamp(12px, 3.2vw, 14px);
}

.menu {
  display: flex;
  flex-direction: column;
  gap: 14px;
  margin-bottom: 22px;
}
.menu-option {
  text-decoration: none;
  color: var(--text);
  background: var(--surface-strong);
  backdrop-filter: saturate(180%) blur(10px);
  -webkit-backdrop-filter: saturate(180%) blur(10px);
  border: 1px solid var(--glass-border);
  border-radius: var(--radius-md);
  padding: 18px 14px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 6px;
  transition: transform var(--transition), box-shadow var(--transition), border-color var(--transition);
  box-shadow: 0 4px 18px rgba(0,0,0,.05);
}
.menu-option i { font-size: clamp(18px, 4vw, 20px); color: var(--ios-green); }
.menu-option span { font-weight: 600; font-size: clamp(14px, 3.6vw, 16px); }
.menu-option small { color: var(--muted); font-size: clamp(11px, 3vw, 12px); }
.menu-option:hover { transform: translateY(-2px); border-color: rgba(52,199,89,.35); box-shadow: 0 8px 24px rgba(0,0,0,.08); }

.section-title {
  display: flex; align-items: center; gap: 10px;
  font-size: clamp(16px, 4vw, 18px);
  margin: 6px 0 16px 0;
}
.section-title i { color: var(--ios-green); }

.input-group { margin-bottom: 16px; }
label { display:block; margin: 0 0 6px 0; font-weight: 600; font-size: 13px; color: var(--text); }
label .hint { color: var(--muted); font-weight: 500; }
input, textarea, select {
  width: 100%;
  padding: 14px 12px;
  font-size: 15px;
  color: var(--text);
  background: rgba(255,255,255,.85);
  border: 1px solid var(--separator);
  border-radius: var(--radius-sm);
  outline: none;
  transition: border-color var(--transition), box-shadow var(--transition);
  box-shadow: inset 0 -1px 0 rgba(0,0,0,.02);
}
input::placeholder, textarea::placeholder { color: rgba(60,60,67,.4); }
textarea { min-height: 110px; resize: vertical; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
input:focus, textarea:focus, select:focus { border-color: rgba(52,199,89,.6); box-shadow: 0 0 0 6px rgba(52,199,89,.12); }

button {
  -webkit-tap-highlight-color: transparent;
  width: 100%;
  padding: 15px 14px;
  border: 0;
  border-radius: 999px;
  font-weight: 700;
  font-size: 16px;
  letter-spacing: .2px;
  background: var(--ios-green);
  color: #ffffff;
  cursor: pointer;
  box-shadow: 0 6px 20px rgba(52,199,89,.35);
  transition: transform var(--transition), box-shadow var(--transition), opacity var(--transition);
  margin-bottom: 14px;
  display: inline-flex; align-items: center; justify-content: center; gap: 8px;
}
button:hover { transform: translateY(-1px); box-shadow: 0 10px 28px rgba(52,199,89,.4); }
button:active { transform: translateY(0) scale(.99); }
button i { font-size: 16px; }

.back-btn {
  display: inline-flex; align-items: center; gap: 8px;
  color: var(--info);
  text-decoration: none; font-weight: 600; padding: 10px 12px;
  border-radius: 999px; border: 1px solid var(--glass-border);
  background: var(--surface);
  transition: background var(--transition), border-color var(--transition);
}
.back-btn:hover { border-color: var(--separator); }

.results { margin-top: 16px; }
.result {
  display: flex; align-items: flex-start; gap: 10px;
  padding: 12px 12px;
  border-radius: 12px;
  border: 1px solid var(--glass-border);
  background: rgba(255,255,255,.9);
  box-shadow: 0 2px 10px rgba(0,0,0,.04);
  font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
  word-break: break-word;
}
.result i { margin-top: 2px; }
.result.approved { border-left: 4px solid var(--ios-green); }
.result.approved i, .result.approved { color: var(--ios-green); }
.result.declined { border-left: 4px solid var(--error); }
.result.declined i, .result.declined { color: var(--error); }
.result.error { border-left: 4px solid var(--warn); }
.result.error i, .result.error { color: var(--warn); }

.progress-bar { width: 100%; height: 8px; border-radius: 999px; background: rgba(60,60,67,.12); overflow: hidden; margin: 10px 0 14px; }
.progress { height: 100%; background: var(--ios-green); width: 0%; transition: width 300ms ease; }

.stats { display: flex; gap: 10px; flex-wrap: wrap; background: var(--surface-strong); border: 1px solid var(--glass-border); border-radius: 14px; padding: 10px; }
.stat-box { flex: 1; min-width: 120px; text-align: center; }
.stat-box h3 { margin: 0; font-size: 22px; }
.stat-box p { margin: 4px 0 0; font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: .2px; }

.copy-btn { border: 1px solid var(--glass-border); background: var(--surface); color: var(--text); border-radius: 999px; padding: 10px 14px; cursor: pointer; font-weight: 600; }
.copy-btn:hover { border-color: var(--separator); }

.hidden { display: none !important; }

@media (max-width: 480px) {
  .card { padding: 18px; border-radius: 18px; }
  button { padding: 14px; }
}

@media (prefers-reduced-motion: reduce) {
  * { transition: none !important; }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>STRIPE GATE</h1>
      <p class="subtitle">Check approved cards with Stripe authentication</p><div id="menu" class="menu">
    <a href="#" class="menu-option" onclick="showSection('single-check')">
      <i class="fas fa-credit-card"></i>
      <span>Single Check</span>
      <small>Validate individual cards</small>
    </a>
    <a href="#" class="menu-option" onclick="showSection('mass-check')">
      <i class="fas fa-list-ol"></i>
      <span>Mass Check</span>
      <small>Process multiple cards</small>
    </a>
  </div>

  <div id="single-check" class="hidden">
    <h2 class="section-title"><i class="fas fa-credit-card"></i> Single Card Check</h2>

    <div class="input-group">
      <label for="single-card">CARD DETAILS <span class="hint">(NUMBER|MM|YY|CVC)</span></label>
      <input id="single-card" type="text" placeholder="4111111111111111|06|26|123" />
    </div>

    <div class="input-group">
      <label for="check-type">VALIDATION TYPE</label>
      <select id="check-type">
        <option value="basic">Basic Validation</option>
        <option value="advanced">Advanced Simulation</option>
        <option value="bin">BIN Lookup</option>
      </select>
    </div>

    <button onclick="checkSingleCard()"><i class="fas fa-search"></i> VALIDATE CARD</button>

    <a href="#" class="back-btn" onclick="showSection('menu')"><i class="fas fa-arrow-left"></i> Back to menu</a>

    <div id="single-result" class="results"></div>
  </div>

  <div id="mass-check" class="hidden">
    <h2 class="section-title"><i class="fas fa-list-ol"></i> Mass Card Check</h2>

    <div class="input-group">
      <label for="card-list">ENTER CARDS (ONE PER LINE) <span class="hint">NUMBER|MM|YY|CVC</span></label>
      <textarea id="card-list" placeholder="4111111111111111|06|26|123&#10;5111111111111111|12|25|456"></textarea>
    </div>

    <div class="input-group">
      <label for="threads">PROCESSING THREADS</label>
      <select id="threads">
        <option value="1">1 Thread (Stable)</option>
        <option value="2">2 Threads</option>
        <option value="3">3 Threads</option>
        <option value="4">4 Threads (Fastest)</option>
      </select>
    </div>

    <button onclick="checkMassCards()"><i class="fas fa-play"></i> PROCESS CARDS</button>

    <div class="progress-bar hidden" id="mass-progress"><div class="progress" id="progress-bar"></div></div>

    <div class="stats hidden" id="stats">
      <div class="stat-box"><h3 id="total-cards">0</h3><p>Total Cards</p></div>
      <div class="stat-box"><h3 id="approved-cards">0</h3><p>Approved</p></div>
      <div class="stat-box"><h3 id="declined-cards">0</h3><p>Declined</p></div>
      <div class="stat-box"><h3 id="error-cards">0</h3><p>Errors</p></div>
    </div>

    <div id="mass-results" class="results"></div>
    <button class="copy-btn hidden" id="copy-results" onclick="copyResults()"><i class="fas fa-copy"></i> Copy results</button>

    <br />
    <a href="#" class="back-btn" onclick="showSection('menu')"><i class="fas fa-arrow-left"></i> Back to menu</a>
  </div>
</div>

  </div>  
    <script>
        // Show/hide sections
        function showSection(sectionId) {
            document.querySelectorAll('.card > div').forEach(div => {
                div.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
            
            // Reset results when switching sections
            if (sectionId === 'menu') {
                document.getElementById('single-result').innerHTML = '';
                document.getElementById('mass-results').innerHTML = '';
                document.getElementById('copy-results').classList.add('hidden');
                document.getElementById('stats').classList.add('hidden');
                document.getElementById('mass-progress').classList.add('hidden');
            }
        }

        // Simulate card checking with more realistic responses
        function checkSingleCard() {
            const cardInput = document.getElementById('single-card').value.trim();
            const checkType = document.getElementById('check-type').value;
            const resultDiv = document.getElementById('single-result');
            resultDiv.innerHTML = '';
            
            if (!cardInput) {
                resultDiv.innerHTML = '<div class="result error"><i class="fas fa-exclamation-circle"></i> Please enter a card</div>';
                return;
            }

            // Validate card format
            const cardParts = cardInput.split('|');
            if (cardParts.length !== 4) {
                resultDiv.innerHTML = '<div class="result error"><i class="fas fa-exclamation-circle"></i> Invalid format. Use NUMBER|MM|YY|CVC</div>';
                return;
            }

            // Simulate checking with progress
            resultDiv.innerHTML = '<div class="result"><i class="fas fa-spinner fa-pulse"></i> Validating card...</div>';
            
            setTimeout(() => {
                // More sophisticated simulation based on check type
                let randomResult, responseTime, message;
                const cardNumber = cardParts[0];
                const bin = cardNumber.substring(0, 6);
                
                // Different behaviors based on check type
                if (checkType === 'bin') {
                    // BIN lookup simulation
                    responseTime = Math.floor(Math.random() * 1000) + 500;
                    const binData = {
                        "411111": {brand: "VISA", type: "Credit", country: "US", bank: "Test Bank"},
                        "511111": {brand: "MasterCard", type: "Credit", country: "US", bank: "Test Bank"},
                        "371449": {brand: "American Express", type: "Credit", country: "US", bank: "Test Bank"},
                        "601111": {brand: "Discover", type: "Credit", country: "US", bank: "Test Bank"}
                    };
                    
                    if (binData[bin]) {
                        const info = binData[bin];
                        message = `[ℹ️] BIN INFO: ${bin}<br>
                                  Brand: ${info.brand}<br>
                                  Type: ${info.type}<br>
                                  Country: ${info.country}<br>
                                  Bank: ${info.bank}`;
                        resultDiv.innerHTML = `<div class="result"><i class="fas fa-info-circle"></i> ${message}</div>`;
                    } else {
                        message = `[!] BIN not found in database: ${bin}`;
                        resultDiv.innerHTML = `<div class="result error"><i class="fas fa-exclamation-circle"></i> ${message}</div>`;
                    }
                    return;
                } else if (checkType === 'advanced') {
                    // Advanced simulation with more realistic responses
                    responseTime = Math.floor(Math.random() * 1500) + 1000;
                    randomResult = Math.random();
                    
                    if (randomResult > 0.75) {
                        // Approved with additional info
                        const authCode = Math.floor(Math.random() * 900000) + 100000;
                        message = `[✓] APPROVED: ${cardInput}<br>
                                    Auth Code: ${authCode}<br>
                                    Response: Transaction approved`;
                        resultDiv.innerHTML = `<div class="result approved"><i class="fas fa-check-circle"></i> ${message}</div>`;
                    } else if (randomResult > 0.45) {
                        // Declined with reason
                        const reasons = [
                            "Insufficient funds",
                            "Invalid CVV",
                            "Expired card",
                            "Issuer declined",
                            "Do not honor"
                        ];
                        const reason = reasons[Math.floor(Math.random() * reasons.length)];
                        message = `[✗] DECLINED: ${cardInput}<br>
                                    Reason: ${reason}`;
                        resultDiv.innerHTML = `<div class="result declined"><i class="fas fa-times-circle"></i> ${message}</div>`;
                    } else {
                        // Error case
                        const errors = [
                            "Connection timeout",
                            "Invalid card number",
                            "Processor error",
                            "System malfunction"
                        ];
                        const error = errors[Math.floor(Math.random() * errors.length)];
                        message = `[!] ERROR: ${cardInput}<br>
                                  Error: ${error}`;
                        resultDiv.innerHTML = `<div class="result error"><i class="fas fa-exclamation-circle"></i> ${message}</div>`;
                    }
                } else {
                    // Basic validation
                    responseTime = Math.floor(Math.random() * 800) + 300;
                    randomResult = Math.random();
                    
                    if (randomResult > 0.7) {
                        message = `[✓] APPROVED: ${cardInput}`;
                        resultDiv.innerHTML = `<div class="result approved"><i class="fas fa-check-circle"></i> ${message}</div>`;
                    } else if (randomResult > 0.4) {
                        message = `[✗] DECLINED: ${cardInput}`;
                        resultDiv.innerHTML = `<div class="result declined"><i class="fas fa-times-circle"></i> ${message}</div>`;
                    } else {
                        message = `[!] ERROR: Could not process ${cardInput}`;
                        resultDiv.innerHTML = `<div class="result error"><i class="fas fa-exclamation-circle"></i> ${message}</div>`;
                    }
                }
            }, 500);
        }

        function checkMassCards() {
            const cardsText = document.getElementById('card-list').value.trim();
            const resultDiv = document.getElementById('mass-results');
            const threads = parseInt(document.getElementById('threads').value);
            resultDiv.innerHTML = '';
            
            if (!cardsText) {
                resultDiv.innerHTML = '<div class="result error"><i class="fas fa-exclamation-circle"></i> Please enter card list</div>';
                return;
            }

            const cards = cardsText.split('\n').filter(card => card.trim());
            if (cards.length === 0) {
                resultDiv.innerHTML = '<div class="result error"><i class="fas fa-exclamation-circle"></i> No valid cards found</div>';
                return;
            }
            
            // Show progress bar and stats
            document.getElementById('mass-progress').classList.remove('hidden');
            document.getElementById('stats').classList.remove('hidden');
            document.getElementById('copy-results').classList.add('hidden');
            
            // Initialize stats
            document.getElementById('total-cards').textContent = cards.length;
            document.getElementById('approved-cards').textContent = '0';
            document.getElementById('declined-cards').textContent = '0';
            document.getElementById('error-cards').textContent = '0';
            
            // Clear previous results
            resultDiv.innerHTML = '<div class="result"><i class="fas fa-spinner fa-pulse"></i> Processing ' + cards.length + ' cards...</div>';
            
            // Simulate checking each card with a delay based on threads
            let checkedCount = 0;
            let approvedCount = 0;
            let declinedCount = 0;
            let errorCount = 0;
            
            // Update progress bar
            const progressBar = document.getElementById('progress-bar');
            
            // Process in batches based on thread count
            const processBatch = (startIndex) => {
                const batchSize = Math.min(threads, cards.length - startIndex);
                
                for (let i = 0; i < batchSize; i++) {
                    if (startIndex + i >= cards.length) break;
                    
                    const card = cards[startIndex + i];
                    setTimeout(() => {
                        // More realistic simulation with different response types
                        const randomResult = Math.random();
                        let resultHTML = '';
                        
                        if (randomResult > 0.75) {
                            // Approved case
                            const authCode = Math.floor(Math.random() * 900000) + 100000;
                            resultHTML = `<div class="result approved"><i class="fas fa-check-circle"></i> [✓] APPROVED: ${card} | Auth: ${authCode}</div>`;
                            approvedCount++;
                        } else if (randomResult > 0.45) {
                            // Declined case with reason
                            const reasons = ["Insufficient funds", "Invalid CVV", "Expired card", "Issuer declined"];
                            const reason = reasons[Math.floor(Math.random() * reasons.length)];
                            resultHTML = `<div class="result declined"><i class="fas fa-times-circle"></i> [✗] DECLINED: ${card} | Reason: ${reason}</div>`;
                            declinedCount++;
                        } else {
                            // Error case
                            const errors = ["Processor error", "Timeout", "Invalid card", "System error"];
                            const error = errors[Math.floor(Math.random() * errors.length)];
                            resultHTML = `<div class="result error"><i class="fas fa-exclamation-circle"></i> [!] ERROR: ${card} | ${error}</div>`;
                            errorCount++;
                        }
                        
                        // Append result
                        if (checkedCount === 0) {
                            resultDiv.innerHTML = resultHTML;
                        } else {
                            resultDiv.innerHTML += resultHTML;
                        }
                        
                        checkedCount++;
                        
                        // Update stats
                        document.getElementById('approved-cards').textContent = approvedCount;
                        document.getElementById('declined-cards').textContent = declinedCount;
                        document.getElementById('error-cards').textContent = errorCount;
                        
                        // Update progress
                        const progress = (checkedCount / cards.length) * 100;
                        progressBar.style.width = progress + '%';
                        
                        // If all cards processed
                        if (checkedCount === cards.length) {
                            resultDiv.innerHTML += `<div class="result"><i class="fas fa-flag-checkered"></i> Processing complete! ${approvedCount} approved, ${declinedCount} declined, ${errorCount} errors</div>`;
                            document.getElementById('copy-results').classList.remove('hidden');
                        }
                        
                        // Process next batch if available
                        if (checkedCount < cards.length && checkedCount % threads === 0) {
                            processBatch(checkedCount);
                        }
                    }, Math.random() * 500 * (i + 1));
                }
            };
            
            // Start processing
            processBatch(0);
        }
        
        function copyResults() {
            const results = document.getElementById('mass-results').innerText;
            navigator.clipboard.writeText(results).then(() => {
                alert('Results copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
</script>
</body>
</html>
