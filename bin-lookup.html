<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIN/IIN Lookup | Modern iOS Style</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0e0e5, #f5f5f7);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .glass-container {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.85);
      border-radius: 25px;
      padding: 40px 30px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
      color: #111;
      text-align: center;
      transition: 0.3s;
    }
    
    h1 {
      font-size: 30px;
      font-weight: 600;
      margin-bottom: 25px;
      color: #111;
    }
    
    textarea {
      width: 100%;
      height: 130px;
      padding: 18px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      background: rgba(255, 255, 255, 0.7);
      color: #111;
      resize: none;
      transition: 0.3s;
    }
    
    textarea:focus {
      outline: none;
      border: 1px solid #34c759;
      box-shadow: 0 0 8px rgba(52, 199, 89, 0.4);
    }
    
    textarea::placeholder {
      color: rgba(17, 17, 17, 0.5);
    }
    
    .btn-primary {
      background: #34c759;
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 14px;
      width: 100%;
      border-radius: 20px;
      margin-top: 20px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background: #28a745;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }
    
    #result {
      margin-top: 30px;
      max-height: 450px;
      overflow-y: auto;
      border-radius: 25px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.75);
      display: none;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      transition: 0.3s;
    }
    
    .alert {
      border-radius: 20px;
      padding: 18px;
      text-align: left;
      font-weight: 500;
      margin-bottom: 18px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }
    
    .alert-success {
      background-color: #e6f7ea;
      color: #2e7d32;
    }
    
    .alert-warning {
      background-color: #fff4e5;
      color: #b46b00;
    }
    
    .alert-danger {
      background-color: #fdecea;
      color: #c00;
    }
    
    a {
      color: #34c759;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="glass-container">
    <h1>BIN/IIN Lookup</h1>
    <textarea id="binInput" placeholder="Enter single or multiple BINs (one per line)"></textarea>
    <button id="lookupBtn" class="btn btn-primary">Lookup</button>
    <div id="result"></div>
  </div>
  
  <script>
    async function lookupBIN() {
      const inputText = document.getElementById('binInput').value.trim();
      const binList = inputText.split("\n").map(bin => bin.trim()).filter(bin => bin.length === 6 && /^\d+$/.test(bin));
      
      if (binList.length === 0) {
        alert('Please enter valid 6-digit BIN/IIN numbers.');
        return;
      }
      
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<div class="alert alert-warning">Fetching data, please wait...</div>';
      resultDiv.style.display = "block";
      
      let resultHtml = '';
      const promises = binList.map(bin =>
        fetch(`https://cors-bypasser-gilt.vercel.app/fetchdata?url=https://binlist.io/lookup/${bin}/`)
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            resultHtml += `
                                <div class="alert alert-success">
                                    <h4>BIN/IIN Information</h4>
                                    <p><strong>Number:</strong> ${data.number.iin} (Length: ${data.number.length}, Luhn: ${data.number.luhn})</p>
                                    <p><strong>Scheme:</strong> ${data.scheme}</p>
                                    <p><strong>Type:</strong> ${data.type || 'N/A'}</p>
                                    <p><strong>Category:</strong> ${data.category || 'N/A'}</p>
                                    <p><strong>Country:</strong> ${data.country.emoji || ''} ${data.country.name || 'N/A'} (${data.country.alpha2 || ''})</p>
                                    <p><strong>Bank:</strong> ${data.bank.name || 'N/A'}</p>
                                    <p><strong>Phone:</strong> ${data.bank.phone || 'N/A'}</p>
                                    <p><strong>URL:</strong> ${data.bank.url ? `<a href="http://${data.bank.url}" target="_blank">${data.bank.url}</a>` : 'N/A'}</p>
                                </div>
                            `;
          } else {
            resultHtml += `
                                <div class="alert alert-warning">
                                    <h4>Partial Information</h4>
                                    <p><strong>BIN:</strong> ${bin}</p>
                                    <p><strong>Scheme:</strong> ${data.scheme || 'N/A'}</p>
                                    <p><strong>Type:</strong> ${data.type || 'N/A'}</p>
                                    <p><strong>Category:</strong> ${data.category || 'N/A'}</p>
                                </div>
                            `;
          }
        })
        .catch(() => {
          resultHtml += `<div class="alert alert-danger">Error fetching data for BIN: ${bin}</div>`;
        })
      );
      
      await Promise.all(promises);
      resultDiv.innerHTML = resultHtml;
    }
    
    document.getElementById('lookupBtn').addEventListener('click', lookupBIN);
  </script>
</body>

</html>
